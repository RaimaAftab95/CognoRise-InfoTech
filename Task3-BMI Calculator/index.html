<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- link custom css -->
    <link href="style.css" rel="stylesheet">
    <!-- link bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid p-3">
<div class="container border-dark-blue glow">
    <div>
        <h1 class="border-dark-blue glow rounded-2 p-3 text-center">BMI Calculator</h1>
        <!-- drop down for height -->
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center mt-5"> 
        <label class="label text-black w-25 text">Weight:</label>
        <select class="form-select w-50 border-dark-blue glow darkbluefont" id="weight">
            <option value="0">kg</option>
            <script>
                for (let i = 1; i <= 600; i++) {
                    document.write(`<option value="${i}">${i}</option>`);
                }
            </script>
        </select>
    </div>
</div> 
<!-- drop down for height -->
    <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center mt-5">
            <label class="label text-black w-25 text" >Height:</label>
            <select class="form-select w-25 border-dark-blue glow darkbluefont" id="heightFeet">
                <option value="0">ft</option>
                <script>
                    for (let i = 1; i <= 12; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
            <select class="form-select w-25 border-dark-blue glow m-1 darkbluefont" id="heightInches">
                <option value="">inches</option>
                <script>
                    for (let i = 0; i <= 12; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
           
        </div>
            <div>
                <p class="error mt-5 text-center" id="error"></p>
        </div>
    </div>
<div class="row">
    <div class="col-12 my-5">
        <div class="d-flex align-items-center justify-content-center" >
    <button onclick="calculateBMI()" class="btn border-dark-blue glow color-dark-blue rounded-2 p-2 darkbluefont">Calculate BMI</button>
</div>
    <div class="text border-dark-blue glow rounded-2 mt-5 p-3" id="result"></div>
</div>
</div>
</div>
<div class="row">
    <!-- col-md-2 col-sm-2 -->
<div class="col-12 d-flex">
    <div class="darkbluefont p-1 m-1" id="yellow" style="background-color:yellow;">UnderWeight (<=18.4)</div>

    <div class="darkbluefont p-1 m-1" id="lightgreen" style="background-color:lightgreen;">Normal (18.5-24.9)</div>

    <div class="darkbluefont p-1 m-1" id="orange" style="background-color:orange ;">Overweight (25.0-39.9)</div>
    
    <div class="darkbluefont p-1 m-1" id="orangered"  style="background-color:orangered;">Obese (>=40.0)</div>
</div>
</div>
</div>
</div>
</div>
    <!-- link custom script -->
    <script src="script.js"></script>
    <!--link bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
